<div class="flex justify-center my-1 px-2 border-1 rounded-lg shadow-md">
  <div class="flex flex-auto flex-col p-1">
    <p class="font-bold">{{ item().name }}</p>
    <p class="">{{ item().calcium_per_unit }}</p>
  </div>
  <div class="flex justify-end items-center">
    <button
      class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-300"
      (click)="decrement()"
    >
      -
    </button>
    <p class="font-bold text-3xl mx-1 w-10 text-center">{{ item().units }}</p>
    <button
      class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-300"
      (click)="increment()"
    >
      +
    </button>
  </div>
</div>
