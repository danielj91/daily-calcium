<div
  class="fixed inset-0 backdrop-blur-md bg-black/30 flex items-center justify-center p-4 z-50"
>
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">Tilføj mad</h1>
    </div>

    <!-- Form Body -->
    <form class="p-6 space-y-5">
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">Navn</label>
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
        >
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">
          Calcium mængde
        </label>
        <input
          type="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
        >
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">Vægt</label>
        <div class="flex gap-2">
          <input
            type="number"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          >
          <select
            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors bg-white"
          >
            <option value="g">gram</option>
            <option value="ml">ml</option>
            <option value="cl">cl</option>
          </select>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          class="px-5 py-2.5 text-gray-700 font-medium hover:bg-gray-100 rounded-lg transition-colors"
          (click)="onCloseModal()"
        >
          Annuller
        </button>
        <button
          type="submit"
          class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors"
        >
          Gem
        </button>
      </div>
    </form>
  </div>
</div>
