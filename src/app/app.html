<div class="flex h-screen">
  <div class="flex-1 flex flex-col justify-center px-8">
    @for (item of list_of_items(); track item.id) {
    <app-list-item [item]="item" (updateUnits)="updateUnits($event)" />
    } @empty {
    <app-empty-list-item />
    }
  </div>
  <div class="flex-1 flex flex-col justify-center px-8">
    <app-result-card [value]="calcium_amount()" />
  </div>
</div>
